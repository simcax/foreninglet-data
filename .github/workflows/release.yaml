name: release
on: 
  merge:
    branches: [release]

jobs:
  build-release:
    name: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install poetry
      - name: Build release
        run: poetry build