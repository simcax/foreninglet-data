name: dagger-ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run Dagger CI Pipeline
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: run
          args: python dagger-ci.py
          version: "0.19.8"
          dagger-flags: "--progress plain"
